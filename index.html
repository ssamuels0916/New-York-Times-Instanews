<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>InstaNews - NYT News Reader</title>
	<link rel="stylesheet" href="themes/midnight_blue.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="build/css/style.min.css">
	<link rel="icon" href="images/NytFavicon.ico" type="image/gif" sizes="152x152">
</head>

<body>
	<div class="container">

		<header class="wrapper">
			<div class="logo">
				<img src="images/nyt-logo.svg" alt="NYT Logo" />
			</div>
			<form class="search-articles" action="#" method="post">
				<div class="articles">
					<p>Choose a section:</p>
					<select id="selection">
						<option value="sections">Sections...</option>
						<option value="world">World</option>
						<option value="business">Business</option>
						<option value="health">Health</option>
						<option value="travel">Travel</option>
						<option value="fashion">Fashion</option>
						<option value="food">Food	</option>		
					</select>
				</div>
			</form>
		</header>
		<div class="loader-section">
			<img class="loader" src="images/ajax-loader.gif" alt="loading image" />
		</div>
		<ul class="news">
			<!--article grid-->



		</ul>
	</div>
	<!--container ends-->
	<footer class="page-footer">
		<p class="copyright">&#169; Copyright 2016 <span class="upper"> Instanews</span></p>
	</footer>
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="js/heapbox.js" type="text/javascript"></script>
	<script src="build/js/script.min.js"></script>
</body>

</html>
